        .outer .bgDiv img {
            position: absolute;
        }

        .outer .loading {
            width: 100%;
            height: 100%;
            color: rgb(0, 255, 191);
        }

        svg circle:nth-of-type(2) {
            transform-origin: 50% 50% 0;
            transform: rotate(-90deg);
            animation: load 10s linear forwards;
        }

        @keyframes load {
            0% {
                stroke-dashoffset: 439;
            }

            100% {
                stroke-dashoffset: 0;
            }
        }
    </style>
