<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>判断日期是输入年的第几天</title>
	</head>
	<style type="text/css">
			input{
				height: 25px;
				width: 70px;
				text-align: center;
			}
		</style>
	<body>
		请输入一个日期年月日：
		<input type="text" id="inputYear" /> - 
		<input type="text" id="inputMonth" /> - 
		<input type="text" id="inputDay" />
		<input type="submit" id="submit" value="打印"/>
		
	</body>
	<script type="text/javascript">

		var year;
		var month;
		var day;

		
		//点击事件，获取输入的值
		submit.onclick = function (){
			year = parseInt(inputYear.value);
			month = parseInt(inputMonth.value);
			day = parseInt(inputDay.value);
			inputYear.value = " ";
			inputMonth.value = " ";
			inputDay.value = " ";
			//调用sumDay函数
			sumDay (year,month,day)	
		
		}
		//判断是否为闰年
			function inYear(year){
				if((year % 4 == 0 && year % 100 != 0) || (year % 400 == 0)){
					return true;
				}else{
					return false;
				}
			}
		//判断日期是输入年的当年的第几天，也就是将输入的月的前面月份加起来，再加上该月的天数
		function sumDay (year,month,day){
		    var dayArr = []
			
			//用数组dayArr将所有月份的天数列出来
			dayArr = [31,28,31,30,31,30,31,31,30,31,30,31]
			if(inYear(year)){
				dayArr[1] = 29;
			}
			var sum = 0;
			for(var i = 0; i < month - 1; i ++){
				sum += dayArr[i];
			}
			 sum += day;
			alert("这是" + year + "年的第" + sum +"天")
			
			
		}
	</script>
</html>
